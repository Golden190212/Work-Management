<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng nhập</title>
  <link rel="stylesheet" href="./Css/auth.css">
</head>

<body>
  <header>
    <h1>Đăng nhập</h1>
  </header>
  <div class="Auth-container">
    <form id="loginForm">
      <input type="email" id="loginEmail" placeholder="Email" required><br>
      <input type="text" id="loginUsername" placeholder="Tên người dùng" required><br>
      <input type="password" id="loginPassword" placeholder="Mật khẩu" required><br>
      <button type="submit">Đăng nhập</button>
      <p>Chưa có tài khoản? <a href="./register.html">Đăng kí</a></p>
    </form>
  </div>


  </div>
  <script type="module" src="./js/auth.js"></script>
  <script type="module" src="./js/firebase_config.js"></script>

  <footer>
    <p>&copy; 2025 Work Management</p>
  </footer>
</body>
</body>

</html>
