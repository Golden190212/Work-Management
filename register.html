<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng ký</title>
  <link rel="stylesheet" href="./Css/auth.css">
</head>

<body>
  <header>
    <h1>Đăng ký</h1>
    <div class="navbar">
    </div>
  </header>

  <div class="Auth-container">
    <form id="signupForm">
      <input type="email" id="signupEmail" placeholder="Email" required><br>
      <input type="text" id="signupUsername" placeholder="Tên người dùng" required><br>
      <input type="password" id="signupPassword" placeholder="Mật khẩu" required><br>
      <button type="submit">Đăng ký</button>
      <p>Đã có tài khoản? <a href="./login.html">Đăng nhập</a></p>
    </form>

  </div>
  <script type="module" src="./js/auth.js"></script>
  <script type="module" src="./js/firebase_config.js"></script>

  <footer><p>&copy; 2025 Work Management</p></footer>
</body>
</body>
</html>
